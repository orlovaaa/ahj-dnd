<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do:</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">система управления задачами</h1>            
        </div> 
    </header>

    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="column">
                    <div class="column-title">Todo</div>
                    <div class="column-items" data-id="todo">
                    </div>
                    <a class="add-item"><span>Add another card</span></a>
                </div>
                <div class="column">
                    <div class="column-title">In progress</div>
                    <div class="column-items" data-id="in-progress">
                    </div>
                    <a class="add-item"><span>Add another card</span></a>
                </div>
                <div class="column">
                    <div class="column-title">Done</div>
                    <div class="column-items" data-id="done">
                    </div>
                    <a class="add-item"><span>Add another card</span></a>
                </div>               
            </div>
        </div>
    </main>

</body>
</html>
